name: SonarQube Community Analysis

on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
  pull_request:
    branches:
      - main
      - develop
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube Community Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Disable shallow clone for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci
        continue-on-error: true

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: |
          npm ci
          npm install --save-dev @vitest/coverage-v8@3.2.4
        continue-on-error: true

      - name: Run Backend Tests with Coverage
        working-directory: ./backend
        run: npm run test:coverage || echo "Backend tests failed but continuing..."
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/notes-app-test
          JWT_SECRET: test-jwt-secret-for-ci
        continue-on-error: true

      - name: Run Frontend Tests with Coverage
        working-directory: ./frontend
        run: npm run test:coverage || echo "Frontend tests failed but continuing..."
        continue-on-error: true

      - name: List Coverage Files (Debug)
        run: |
          echo "Listing backend coverage:"
          ls -la backend/coverage/ || echo "No backend coverage"
          echo "Listing frontend coverage:"
          ls -la frontend/coverage/ || echo "No frontend coverage"

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONARQUBE_HOST_URL }}

      # Optional: Wait for Quality Gate result
