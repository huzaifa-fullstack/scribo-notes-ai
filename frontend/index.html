<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/scribo-logo.svg" />
    <link rel="apple-touch-icon" href="/scribo-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Scribo - Your intelligent note-taking app with AI-powered features"
    />
    <link rel="canonical" href="https://www.scribonotes.tech/" />

    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.scribonotes.tech/" />
    <meta property="og:title" content="Scribo - Smart Notes App" />
    <meta
      property="og:description"
      content="Your intelligent note-taking app with AI-powered features"
    />
    <meta
      property="og:image"
      content="https://www.scribonotes.tech/scribo-logo.png"
    />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="https://www.scribonotes.tech/" />
    <meta name="twitter:title" content="Scribo - Smart Notes App" />
    <meta
      name="twitter:description"
      content="Your intelligent note-taking app with AI-powered features"
    />
    <meta
      name="twitter:image"
      content="https://www.scribonotes.tech/scribo-logo.png"
    />

    <title>Scribo - Smart Notes App</title>

    <!-- Structured Data for Google -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Scribo",
        "url": "https://www.scribonotes.tech",
        "logo": "https://www.scribonotes.tech/scribo-logo.png",
        "description": "Your intelligent note-taking app with AI-powered features",
        "applicationCategory": "ProductivityApplication",
        "operatingSystem": "Web Browser",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "5",
          "ratingCount": "1"
        }
      }
    </script>

    <script>
      // Apply saved theme early to prevent white flash on dark mode
      (function () {
        try {
          var saved = localStorage.getItem("theme");
          var prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;
          var theme = saved || (prefersDark ? "dark" : "light");
          if (theme === "dark") {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
