# SonarQube Project Configuration
# ⚠️ IMPORTANT: Update these values from SonarCloud dashboard after project creation
# Get exact values from: https://sonarcloud.io/projects/create
# Project identification
sonar.projectKey=huzaifa-fullstack_huzaifakarim-mern-10pshine
sonar.organization=huzaifa-fullstack

# Project metadata
sonar.projectName=Scribo - Notes App
sonar.projectVersion=1.0

# Source code location
sonar.sources=backend/src,frontend/src
sonar.tests=backend/tests,frontend/src/tests

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.js,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.ts,**/*.spec.tsx

# Test exclusions
sonar.test.inclusions=**/*.test.js,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.ts,**/*.spec.tsx

# Coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/node_modules/**,**/dist/**,**/build/**,**/*.config.js,**/*.config.ts

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info

# Language settings
sonar.language=js,ts

# Source encoding
sonar.sourceEncoding=UTF-8

# Analysis properties
sonar.verbose=false
