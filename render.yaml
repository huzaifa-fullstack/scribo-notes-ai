# Render Blueprint - Backend Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: scribo-backend
    runtime: node
    region: oregon # Change to your preferred region
    plan: free # Options: free, starter, standard, pro
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false # Set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: MAILGUN_API_KEY
        sync: false
      - key: MAILGUN_DOMAIN
        sync: false
      - key: MAILGUN_FROM_EMAIL
        sync: false
      - key: MAILGUN_FROM_NAME
        value: Scribo Notes
      - key: FRONTEND_URL
        sync: false # Your Vercel frontend URL
      - key: CLIENT_URL
        sync: false # Same as FRONTEND_URL
      - key: SENTRY_DSN
        sync: false # Optional: For error tracking
    autoDeploy: true # Auto deploy on git push
